<!DOCTYPE html>
<html>
<head>
  <title>Telegram Bot Preview</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="twallpaper">
  <div class="tgme_background_wrap">
    <canvas class="tgme_background" data-colors="#effff0,#d8f5a1,#7fd57f"></canvas>
    <div class="tgme_background_pattern"></div>
  </div>
  <header class="telegram-header">
    <div class="header-left">
      <div class="telegram-icon">
      <svg width="47" height="47" viewBox="0 0 47 47" xmlns="http://www.w3.org/2000/svg">
        <!-- Background circle -->
        <circle cx="23" cy="23" r="23" fill="#0098e5" />
        <!-- Centered and scaled white path -->
        <g transform="translate(24, 24) scale(1.3) translate(-18, -18)">
          <path d="M7.065 16.926q7.841-3.16 10.457-4.166c4.98-1.916 6.015-2.249 6.69-2.26.148-.002.48.032.694.193a.68.68 0 0 1 .255.45c.024.128.054.422.03.652-.27 2.623-1.437 8.987-2.031 11.924-.252 1.243-.75 1.509-1.23 1.55-1.04.088-1.828-.486-2.836-1.098-1.578-.956-2.533-1.398-4.065-2.332-1.77-1.079-.212-1.583.796-2.553.265-.253 4.776-4.31 4.756-4.431-.007-.045-.14-.482-.245-.568s-.26-.057-.372-.033q-.237.05-7.563 4.623-1.074.682-1.945.665c-.64-.013-1.872-.335-2.787-.61-1.123-.338-1.538-.497-1.46-1.07q.06-.448.856-.936"
            fill="#fff"/>
        </g>
      </svg>
      </div>
      <span class="telegram-title">Telegram</span>
    </div>
    <button class="download-btn">DOWNLOAD</button>
  </header>

  <div class="container">
    <div class="telegram-preview">
      <div class="avatar">
        <img src="telegram.svg" alt="Router Icon">
      </div>
      <div class="content">
        <div class="bot-info">
          <h1>Logging</h1>
          <p class="username">@live_logger_bot</p>
          <p class="description">üöÄ Live Logs + Remote Commands ‚Äî Stream console logs üñ•Ô∏è & run commands üìü from Telegram. Simple. Fast. Powerful. ‚ö°</p>
        </div>
        <div class="buttons">
          <button class="start-btn">START BOT</button>
          <button class="web-btn">OPEN IN WEB</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.querySelector('.tgme_background');
      if (!canvas) {
        console.error('Canvas element not found');
        return;
      }
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        console.log('Canvas resized to:', canvas.width, 'x', canvas.height);
        const ctx = canvas.getContext('2d');
        if (!ctx) {
          console.error('Failed to get 2D context for canvas');
          return;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        twallpaper.update();
      }
      resizeCanvas();
      try {
        twallpaper.init(canvas);
        console.log('twallpaper initialized');
        twallpaper.animate(true);
        twallpaper.scrollAnimate(true);
      } catch (e) {
        console.error('twallpaper initialization failed:', e);
      }
      window.addEventListener('resize', resizeCanvas);
    });
  </script>
</body>
</html>
